<div class="template">
  <app-header (menuClicked)="sidebarTemplateService.toggleSidebar(true)" />
  <app-sidebar
    [isOpen]="(isSidebarOpen$ | async)!"
    [itemsList]="itemsList"
    (onClose)="sidebarTemplateService.toggleSidebar(false)"
  />
  <div class="p-4">
    <div class="content">
      <router-outlet />
    </div>
  </div>
</div>
