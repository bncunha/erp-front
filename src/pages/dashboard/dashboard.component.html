<div class="card-container">
  @for (item of menuItems; track $index) {
  <a class="card shadow-md" routerLink="{{ item.routerLink }}">
    <app-card>
      <div class="card-header">
        <i [class]="item.icon"></i>
        <p class="card-title">{{ item.name }}</p>
      </div>
    </app-card>
  </a>
  }
</div>

<!-- Floating action button to start a new sale -->
<a class="fab" routerLink="/vendas/novo" aria-label="Nova venda">+</a>
