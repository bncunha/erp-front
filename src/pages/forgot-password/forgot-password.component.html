<div class="auth-page">
  <div class="card-wrapper">
    <app-card>
      <form #forgotForm="ngForm" (ngSubmit)="service.handleSubmit(forgotForm)">
        <div class="logo-wrapper">
          <img src="/logo_no_background.png" alt="Logo Trinus" class="trinus-logo" />
        </div>
        <h1 class="text-center mb-2">Recupere sua senha</h1>
        <p class="instructions">
          Informe o e-mail cadastrado em sua conta para receber as instruções de
          redefinição de senha.
        </p>
        <div class="field">
          <label for="email">E-mail</label>
          <input
            id="email"
            type="email"
            pInputText
            ngModel
            name="email"
            required
            email
            autocomplete="email"
          />
        </div>
        <p class="success-message" *ngIf="service.successMessage">
          {{ service.successMessage }}
        </p>
        <div class="field">
          <button
            type="submit"
            pButton
            label="Enviar instruções"
            class="w-full"
            [loading]="service.isLoading"
            [disabled]="service.isLoading"
          ></button>
        </div>
        <div class="field back-to-login">
          <a routerLink="/login">Voltar para o login</a>
        </div>
      </form>
    </app-card>
  </div>
</div>
