<div class="auth-page">
  <div class="card-wrapper">
    <app-card>
      <form #resetForm="ngForm" (ngSubmit)="service.handleSubmit(resetForm)">
        <div class="logo-wrapper">
          <img src="/logo_no_background.png" alt="Logo Trinus" class="trinus-logo" />
        </div>
        <h1 class="text-center mb-2">Redefina sua senha</h1>
        <p class="instructions">
          Crie uma nova senha segura para voltar a acessar seu painel. A senha deve
          ser conhecida apenas por vocÃª.
        </p>
        <div class="field">
          <label for="password">Nova senha</label>
          <input
            id="password"
            type="password"
            pInputText
            ngModel
            name="password"
            required
            autocomplete="new-password"
            (ngModelChange)="service.clearPasswordMismatch()"
          />
        </div>
        <div class="field">
          <label for="confirmPassword">Confirmar nova senha</label>
          <input
            id="confirmPassword"
            type="password"
            pInputText
            ngModel
            name="confirmPassword"
            required
            autocomplete="new-password"
            (ngModelChange)="service.clearPasswordMismatch()"
          />
          <small class="mismatch-message" *ngIf="service.passwordMismatch">
            As senhas precisam ser iguais.
          </small>
        </div>
        <div class="field">
          <button
            type="submit"
            pButton
            label="Redefinir senha"
            class="w-full"
            [loading]="service.isLoading"
            [disabled]="service.isLoading"
          ></button>
        </div>
      </form>
    </app-card>
  </div>
</div>
