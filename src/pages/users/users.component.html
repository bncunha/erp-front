<app-users-form-dialog #formDialog />

<app-table
  [value]="[
    {
      name: 'Bruno',
      phone_number: '1234'
    }
  ]"
  [columns]="columns"
  stateKey="users-list"
  (onAddClick)="formDialog.open()"
>
  <ng-template #actions>
    <div class="flex gap-4 align-center">
      <button
        type="button"
        pButton
        size="small"
        severity="secondary"

      >

      </button>

        type="button"
        pButton
        size="small"
        severity="secondary"
        icon="pi pi-dollar"
      >

    </div>
  </ng-template>
</app-table>
