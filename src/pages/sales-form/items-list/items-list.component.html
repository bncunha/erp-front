<div class="my-4">
  <input
    type="text"
    pInputText
    placeholder="Pesquisar..."
    (input)="onSearch($event)"
  />
</div>

<div class="grid gap-4 grid-cols-2 sm:grid-cols-3 items-list">
  @for(item of items; track item.id) {
  <div class="col-span-2 sm:col-span-1 relative">
    @if (item.quantity > 0) {
    <div class="quantity-holder">
      <button
        pButton
        type="button"
        class="p-button-text"
        icon="pi pi-minus"
        (click)="onQuantityChange.emit({ item, quantity: item.quantity - 1 })"
      ></button>
      <p-inputNumber
        [(ngModel)]="item.quantity"
        [min]="0"
        [max]="item.quantity"
        (ngModelChange)="onQuantityChange.emit({ item, quantity: $event })"
      />
      <button
        pButton
        type="button"
        class="p-button-text"
        icon="pi pi-plus"
        (click)="onQuantityChange.emit({ item, quantity: item.quantity + 1 })"
      ></button>
    </div>
    }
    <button
      type="button"
      class="w-full text-left"
      [disabled]="item.quantity <= 0"
    >
      <app-card>
        <h3>{{ item.product_name }}</h3>
        <p>
          {{ item.price | currency : "BRL" }}
        </p>
        <p class="mt-3 grid gap-1 grid-cols-2 text-sm">
          <span> <strong> CÃ³digo: </strong> {{ item.code }} <br /> </span>
          <span> <strong> Cor: </strong> {{ item.color }} <br /> </span>
          <span> <strong> Tamanho: </strong> {{ item.size }} <br /> </span>
          <span>
            <strong> Quantidade: </strong> {{ item.quantity }} <br />
          </span>
        </p>
      </app-card>
    </button>
  </div>
  }
</div>
