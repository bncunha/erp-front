<div class="container">
  <p-card>
    <form #f="ngForm" (submit)="service.handleSubmit(f)">
      <h1 class="text-center mb-4">Login</h1>
      <div class="field">
        <label for="login"> Usu√°rio </label>
        <input
          id="username"
          type="text"
          pInputText
          ngModel
          name="username"
          autocomplete="username"
        />
      </div>
      <div class="field">
        <label for="password"> Senha </label>
        <input
          id="password"
          type="password"
          pInputText
          ngModel
          name="password"
          autocomplete="current-password"
        />
      </div>
      <div class="field">
        <button type="submit" pButton label="Entrar" class="w-full"></button>
      </div>
    </form>
  </p-card>
</div>
