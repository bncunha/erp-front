<div class="auth-page">
  <div class="card-wrapper">
    <app-card>
      <form #f="ngForm" (submit)="service.handleSubmit(f)">
        <div class="logo-wrapper">
          <img
            src="/logo_no_background.png"
            alt="Logo Trinus"
            class="trinus-logo"
          />
        </div>
        <h1 class="text-center mb-4">Acesse seu painel Trinus</h1>
        <div class="field">
          <label for="username"> Usuário </label>
          <input
            id="username"
            type="text"
            pInputText
            ngModel
            name="username"
            autocomplete="username"
          />
        </div>
        <div class="field">
          <label for="password"> Senha </label>
          <input
            id="password"
            type="password"
            pInputText
            ngModel
            name="password"
            autocomplete="current-password"
          />
        </div>
        <div class="field">
          <button
            type="submit"
            pButton
            label="Entrar"
            class="w-full"
            [loading]="service.isLoading"
            [disabled]="service.isLoading"
          ></button>
        </div>
        <div class="field forgot-password-link">
          <a routerLink="/recuperar-senha">Esqueceu a senha?</a>
        </div>
        <div class="field">
          <a routerLink="/cadastro">Não tem uma conta? Cadastre-se</a>
        </div>
      </form>
    </app-card>
  </div>
</div>
